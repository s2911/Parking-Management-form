<html>
    <head>
        <title>Parking Lot Registration</title>
        <link rel="stylesheet" href="./style_center.css"/>
        <style type="text/css">
            body{
                background-image: url("hallway-garage.jpg");
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: rgb(48, 23, 124); color: rgb(244, 236, 242); text-align: center;">Parking Lot Management System</h1>
        <h2



        </h2>
        <form class="vertical">
            <fieldset>
            
            <legend style="color: rgb(217, 149, 47); background-color: black;">Registration Form</legend>
            
            <div class="form-group">
              <label style="color: rgb(249, 250, 247); background-color: black;" class="col-md-4 control-label" for="Name">Vehicle Owner Name</label>  
              <div class="col-md-4">
              <input id="Name" name="Name" type="text" placeholder="" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <div class="form-group">
              <label style="color: rgb(242, 244, 240); background-color: black;" class="col-md-4 control-label" for="Vehicle Name">Vehicle Name</label>  
              <div class="col-md-4">
              <input id="Vehicle Name" name="Vehicle Name" type="text" placeholder="" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <div class="form-group">
              <label style="color: rgb(247, 248, 246); background-color: black;" class="col-md-4 control-label" for="Vehicle Number">Vehicle Number</label>  
              <div class="col-md-4">
              <input id="Vehicle Number" name="Vehicle Number" type="text" placeholder="" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <div class="form-group">
              <label style="color: rgb(247, 249, 245); background-color: black;" class="col-md-4 control-label" for="Entry Date">Entry Date</label>  
              <div class="col-md-4">
              <input id="Entry Date" name="Entry Date" type="text" placeholder="dd/mm/yyyy" class="form-control input-md" required="">
                
              </div>
            </div>

            <div class="form-group">
                <label style="color: rgb(245, 247, 243); background-color: black;" class="col-md-4 control-label" for="Entry Time">Entry Time</label>  
                <div class="col-md-4">
                <input id="Entry Time" name="Entry Time" type="text" placeholder="" class="form-control input-md" required="">
                  
                </div>
              </div>
            
            <div class="form-group">
              <label style="color: rgb(250, 252, 249); background-color: black;" class="col-md-4 control-label" for="Exit Date">Exit Date</label>  
              <div class="col-md-4">
              <input id="Exit Date" name="Exit Date" type="text" placeholder="dd/mm/yyyy" class="form-control input-md" required="">
                
              </div>
            </div>

            <div class="form-group">
                <label style="color: rgb(248, 249, 247); background-color: black;" class="col-md-4 control-label" for="Exit Time">Exit Time</label>  
                <div class="col-md-4">
                <input id="Exit Time" name="Exit Time" type="text" placeholder="" class="form-control input-md" required="">
                  
                </div>
              </div>
            
            <div class="form-group">
              <label class="col-md-4 control-label" for="Submit"></label>
              <div class="col-md-4">
                <button style="background-color: blue; color: blanchedalmond;" id="Submit" name="Submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
            
            </fieldset>
            </form>
            
    </body>
</html>
